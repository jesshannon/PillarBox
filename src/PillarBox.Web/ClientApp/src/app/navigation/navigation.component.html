<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" routerLink="">PillarBox</a>


  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-2">
          <a class="nav-link" routerLink="settings" title="Settings"><i class="fa fa-cog"></i></a>
        </li>
        <li class="nav-item mr-2">
          <a class="nav-link" title="Notifications"><i class="fa fa-bell"></i></a>
        </li>
    </ul>

    <ng-template #rt let-r="result" let-t="term">
      <div class="col-sm-2">
        <strong>From: {{r.from}}</strong>
        <p>{{ r.name}}</p>
      </div>
    </ng-template>

    <div class="form-inline col-sm-3 my-2 my-lg-0">
      <input placeholder="Search" id="typeahead-template" type="text" class="form-control col-sm-12  mr-sm-2" [ngbTypeahead]="search" [resultTemplate]="rt"
        [inputFormatter]="formatter" />
    </div>

  </div>
</nav>
